{% extends "base.html" %}

{% block title %}Shop Now!{% endblock %}

{% block head%}

    <link rel="stylesheet" href="/static/css/shop.css">
    {{ super() }}


    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>


{% endblock%}


{% block body%}

    <form id = 'form' action = "/kartitem" method='POST'>
    <script src="/static/autocomplete.js"></script>

    
    <div class="ui-widget">
    <h1 style='color:blue;text-align:center;margin-top: 5%;'> Add Items to Your Cart <h1>  
    <div class="search-bar" style="margin-top: 3%;">
      <div class="col-lg-11 col-md-offset-5">
        <div class="input-group input-group-lg">
          <span class="input-group-btn">
            <input id= 'search' value='Add!' name='submit' class="btn btn-default" type="submit"></input>
          </span>
        <input id="autocomplete" type="text" name="item_searched" class="form-control" placeholder="Search for...">
        </div><!-- /input-group -->
      </div>
  </div>
    </div>
</form>
<div id="results"></div>


  <table id = "table" class="table" style="margin-top: 10%;">
    <thead>
      <tr>
        <th>Item</th>
        <th>Quantity</th>
      </tr>
    </thead>
    <tbody>
        {% for item in all_items %}
        <tr>
            <td>{{ item.groceryitems.item_name}}</td>
            <td>{{ item.quantity}}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>


<form method="get" action="/submit">
    <button name='submit' class="btn btn-default" type="submit">Send Kart to Third Party</button>
</form>


{% endblock%}
